<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="wrapper">
    <header class="parfum__image"></header>

    <main class="content">
      <p class="content__brand">perfume</p>
      <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="content__price">
        <h1 class="content__price__valid">$149.99</h1>
        <p class="content__price__deleted">$169.99</p>
      </div>

      <div class="content__button">
        <img class="content__button__cartimg" src="images/icon-cart.svg" alt="">
        <p class="content__button__text">Add to Cart</p>
      </div>

    </main>
  </div> 

  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Majdi Benboubaker</a>.
  </div>
</body>
</html>
